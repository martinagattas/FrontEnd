<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="../css/pizza.css">
</head>
<body>
    <header>
        <img src="../img/pizza/logo.png" alt="Pizza&Front" width="230">

                    </ol>
                </div>
                <img src="../img/pizza/pizza_falling.jpg" alt="Pizza falling">
            </div>
        </section>
    </main>
    <footer>
        <ul type="none">
            <li><a href="">Home</a></li>
            <li><a href="">Contacto</a></li>
            <li><a href="">Ranking</a></li>
